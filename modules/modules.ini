[DEFAULT]
base_dir: /usr/local/share
tmp_dir: ${base_dir}/.recycle
linux_pkg_list:

[pkg_admin]
base_dir: /home/wlanpi
tmp_dir: ${base_dir}/.recycle
pkg_name: pkg-admin-tools
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
post_install:
    \[ -f /usr/local/sbin/pkg_admin \] || ln -s  ${install_dir}/pkg_admin.py /usr/local/sbin/pkg_admin
    sync

[bakebit]
base_dir: /home/wlanpi/NanoHatOLED
tmp_dir: ${base_dir}/.recycle
module_dir: BakeBit
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
github_url: https://github.com/WLAN-Pi/BakeBit.git
pkg_name: bakebit
post_install:
    chown -R wlanpi:wlanpi ${install_dir}
    chmod a+x ${install_dir}/Software/Python/bakebit_nanohat_oled.py
    sync

[fpms]
base_dir: /home/wlanpi
pkg_name: fpms
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/WLAN-Pi/fpms.git
post_install: sync

[misc]
base_dir: /home/wlanpi
pkg_name: misc-build-files
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/WLAN-Pi/misc-build-files.git
post_install:
    sync; sleep 1
    chown -R root:root ${install_dir}
    sync; sleep 1
    cp -R ${install_dir}/etc/* /etc
    sync; sleep 1

[profiler]
base_dir: /home/wlanpi
pkg_name: profiler
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/WLAN-Pi/profiler.git
post_install:
    chown -R wlanpi:wlanpi ${install_dir}
    chmod a+x ${install_dir}/profiler.py
    sync

[wconsole]
base_dir: /etc
pkg_name: wconsole
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/WLAN-Pi/wconsole.git
linux_pkg_list: hostapd,ufw,isc-dhcp-server
post_install:
    cp ${install_dir}/conf/hostapd.conf ${install_dir}/conf/hostapd.conf.backup
    cp ${backup_dir}/conf/hostapd.conf ${install_dir}/conf/hostapd.conf
    cp ${backup_dir}/conf/ser2net.conf ${install_dir}/conf/ser2net.conf.old
    chmod a+x ${install_dir}/wconsole_switcher
    sync

[wiperf]
base_dir: /home/wlanpi
pkg_name: wiperf
module_dir: ${pkg_name}
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/wifinigel/wiperf.git
post_install:
    cp ${install_dir}/conf/etc/wpa_supplicant/wpa_supplicant.conf ${install_dir}/conf/etc/wpa_supplicant/wpa_supplicant.conf.backup
    cp ${backup_dir}/conf/etc/wpa_supplicant/wpa_supplicant.conf ${install_dir}/conf/etc/wpa_supplicant/wpa_supplicant.conf
    cp ${backup_dir}/config.ini ${install_dir}/config.ini
    chmod a+x ${install_dir}/wi-perf.py
    chmod a+x ${install_dir}/wiperf_switcher
    chown -R wlanpi:wlanpi ${install_dir}
    chown wlanpi:wlanpi ${install_dir}/config.ini
    sync

[hotspot]
base_dir: /etc
pkg_name: hotspot
module_dir: wlanpihotspot
install_dir: ${base_dir}/${module_dir}
backup_dir: ${tmp_dir}/${module_dir}
tmp_dir: ${base_dir}/.recycle
github_url: https://github.com/WLAN-Pi/wlanpihotspot.git
linux_pkg_list: hostapd,ufw,isc-dhcp-server
post_install:
    cp ${install_dir}/conf/hostapd.conf ${install_dir}/conf/hostapd.conf.backup
    cp ${backup_dir}/conf/hostapd.conf ${install_dir}/conf/hostapd.conf
    chmod a+x ${install_dir}/hotspot_switcher
    chown -R root:root ${install_dir}
    chmod -R 744 ${install_dir}
    chmod 644 ${install_dir}/default/ufw
    chmod 644 ${install_dir}/sysctl/sysctl.conf
    chmod 640 ${install_dir}/ufw/before.rules
    sync
